name: Python application test with Github Actions
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python 3.10
        uses: actions/setup-python@1
        with:
          python-version: 3.10
      - name: Install dependencies
        run: |
          make install
        
      
